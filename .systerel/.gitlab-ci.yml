build-pikeos:
  <<: *pikeos_job
  stage: build-others
  image: docker.aix.systerel.fr/c838/pikeos@sha256:52814500eeabfcb6596097a218634dce5dbbe19cc416cdeed473ac0fcd59fafb # pikeos:1.1
