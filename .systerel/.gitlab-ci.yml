build-freertos:
  stage: build-others
  image: docker.aix.systerel.fr/c838/freertos_build@sha256:09addc3a3bfcd46ff5581ab21229330fb4cc506c331cf7a31b0a58a0d886de0d # freertos_build:v1.1
